{% extends "base.html" %}
{% load static %}

{% block title %}View Bag{% endblock title %}

{% block extra_css %}
{% endblock extra_css %}

{% block content %}
<div class="w-100">
	<div class="container">
		<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Please sign up</h5>
					<form method="post" action> {% csrf_token %}
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="John Doe">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password as ********">
						</div>

						<div class="d-flex justify-content-between">
							<button class="btn btn-sm btn-primary" type="submit">Register</button>
							<a href="/accounts/signin/" class="btn btn-warning text-white">Sign in</a>
						</div>

					</form>
				</div>
			</div>


		</div>

	</div>
</div>
{% endblock content %}

{% block extra_js %}
{% endblock extra_js %}
