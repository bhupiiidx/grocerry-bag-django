{% extends "base.html" %}
{% load static %} 

{% block title %}View Bag{% endblock title %}

{% block extra_css %}
{% endblock extra_css %}

{% block content %}
    <div class="container mt-5">
        <h1>Update Grocery List</h1>
        <form method="post" action>{% csrf_token %}
            <div class="form-group">
                <label>Item name</label>
                <input type="text" class="form-control" placeholder="Item name" value="{{item.name}}" name="name" />
            </div>
            <div class="form-group">
                <label>Item quantity</label>
                <input type="text" class="form-control" placeholder="Item quantity" value="{{item.quantity}}" name="quantity" />
            </div>
            <div class="form-group">
                <label>Item status</label>
                <select class="form-control" value="{{item.status}}" name="status" id="status">
                    <option value="">----</option>
                    <option value="PENDING">PENDING</option>
                    <option value="BOUGHT">BOUGHT</option>
                    <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" placeholder="Date" value="{{ date }}" name="date">
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-danger">
            </div>
        </form>
    </div>
{% endblock content %}

{% block extra_js %}
<script>
    // Select appropriate option
    var options = document.getElementById('status').options;
    for (let index = 0; index < options.length; index++) {
      if(options[index].value == '{{item.status}}'){
        options[index].selected = true;
      }
    }
</script>
{% endblock extra_js %}
